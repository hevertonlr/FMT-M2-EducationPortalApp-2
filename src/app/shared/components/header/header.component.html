        <div class="relative">
          <button (click)="toggleProfile()" class="-m-1.5 flex items-center p-1.5" type="button" aria-haspopup="menu"
            aria-expanded="false">
            <span class="title">Open user menu</span>
            <img alt="" src="{{ getLoggedUser()?.image }}" class="h-8 w-8 rounded-full bg-gray-50">
            <span class="hidden lg:flex lg:items-center">
              <span aria-hidden="true" class="ml-4 text-sm font-semibold leading-6 text-gray-900">{{
                getLoggedUser()?.username }}</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                class="ml-2 h-5 w-5 text-gray-400">

                </path>
              </svg>
            </span>
          </button>
          <div [ngClass]="{
            'hidden': !profileOpen,
            'absolute': profileOpen
          }"
            class="transition ease-in-out duration-75 right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <a href="#" (click)="logout()"
              class="transition-all block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem"
