<div [ngClass]="{
    'invisible': !open,
    'visible': open
  }"
  class="relative z-10 transition-[visibility] duration-300 lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col lg:visible"
  role="dialog" tabindex="-1" aria-modal="true">
  <div [ngClass]="{
        'opacity-0 ': !open
      }" class="fixed inset-0 bg-gray-900/80 transition-opacity duration-300 ease-linear lg:invisible"
    aria-hidden="true">
  </div>
  <div class="fixed inset-0 flex lg:max-w-72">
    <div [ngClass]="{
        '-translate-x-full': !open,
        'mr-16': open
      }"
      class="relative flex w-full max-w-80 flex-1 transform transition duration-300 ease-in-out lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col lg:translate-x-0">
      <div [ngClass]="{
          'opacity-0': !open,
          'visible': open
        }" class="absolute left-full top-0 flex w-16 justify-center pt-5 duration-300 ease-in-out lg:invisible">
        <button (click)="toggleSidebar()" type="button" class="-m-2.5 p-2.5">
          <span class="title">Close sidebar</span>
          <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true" class="h-6 w-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg> -->

          <svg class="h-6 w-6 text-white" alt="">
            <use xlink:href="assets/images/icons.svg#close"></use>
          </svg>

        </button>
      </div>
      <div class="flex flex-grow flex-col gap-y-5 overflow-y-auto bg-white px-6 pb-4 lg:border lg:border-gray-200">
        <div class="flex h-16 flex-shrink-0 items-center">
          <img alt="Heverton L. Roieski" src="assets/images/logo.svg" class="h-8 w-auto">
        </div>
        <nav class="flex flex-1 flex-col">
          <ul role="list" class="flex flex-1 flex-col gap-y-7">
            <li>
              <ul role="list" class="-m-2 space-y-1">
                <li>
                  <a href="#"
                    class="text-gray-700 hover:bg-gray-50 hover:text-indigo-600 group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
                    <svg class="text-gray-400 group-hover:text-indigo-600 h-6 w-6 flex-shrink-0" alt="">
                      <use xlink:href="assets/images/icons.svg#chat-pie"></use>
                    </svg>Atividades Avaliativas</a>
                </li>
                <li>
                  <a href="#"
                    class="text-gray-700 hover:bg-gray-50 hover:text-indigo-600 group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
                    <svg class="text-gray-400 group-hover:text-indigo-600 h-6 w-6 flex-shrink-0" alt="">
                      <use xlink:href="assets/images/icons.svg#calendar"></use>
                    </svg>Solicitações</a>
                </li>
                <li>
                  <a href="#"
                    class="text-gray-700 hover:bg-gray-50 hover:text-indigo-600 group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
                    <svg class="text-gray-400 group-hover:text-indigo-600 h-6 w-6 flex-shrink-0" alt="">
                      <use xlink:href="assets/images/icons.svg#book-open"></use>
                    </svg>Biblioteca Online</a>
                </li>
                
              </ul>
            </li>
            <li>
              <div class="text-xs font-semibold leading-6 text-gray-400">Páginas</div>
              <ul role="list" class="-m-2 mt-2 space-y-1">
                <li *ngFor="let route of routes">
                  <a [ngClass]="rla.isActive ? 'bg-gray-50 text-indigo-600' : 'text-gray-700'" [routerLink]="route.path"
                    [routerLinkActive]="['bg-gray-50','text-indigo-600']" #rla="routerLinkActive"
                    class=" hover:bg-gray-50 hover:text-indigo-600 group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6">
                    <svg [ngClass]="rla.isActive ? 'text-indigo-600' : 'text-gray-400'"
                      class="text-gray-400 group-hover:text-indigo-600 h-6 w-6 flex-shrink-0" alt="">
                      <use [attr.xlink:href]="'assets/images/icons.svg#'+route.data?.['icon'] "></use>
                    </svg>{{ route.data?.['name'] }}
                  </a>
                </li>
              </ul>
            </li>
            <li class="mt-auto">
              <a href="#"
                class="group -m-2 flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-700 hover:bg-gray-50 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" aria-hidden="true"
                  class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-indigo-600">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z">
                  </path>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>Settings</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
