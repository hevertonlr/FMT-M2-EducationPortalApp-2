<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">

        <img class="mx-auto h-10 w-auto" src="assets/images/logo.svg" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Login</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field [style.width.%]="100" [ngClass]="funcService.validateInput('email')" appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="loginForm.get('email')?.errors">{{funcService.getInputErrorMessage('email')}}</mat-error>
            </mat-form-field>
            
            <mat-form-field [style.width.%]="100" [ngClass]="funcService.validateInput('password')" appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="Senha" formControlName="password">
                <mat-error *ngIf="loginForm.get('password')?.errors">{{funcService.getInputErrorMessage('password')}}</mat-error>
            </mat-form-field>
            
            <div class="text-end mt-2">
                <a routerLink="." (click)="forgotPassword()"
                class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu sua senha?</a>
            </div>


            <div class="mt-6">
                <button mat-flat-button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
            </div>
        </form>


    </div>
</div>
