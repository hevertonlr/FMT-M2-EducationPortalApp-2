<div class="isolate px-6 lg:px-0">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Usuários</h2>
    <p class="mt-1 text-sm leading-6 text-gray-600">Listagem de Usuários</p>

    <table class="table-auto min-w-full divide-gray-300">
        <thead>
            <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-start text-sm font-semibold text-gray-900 sm:pl-0">Nome</th>
                <th scope="col" class="hidden px-3 py-3.5 text-start text-sm font-semibold text-gray-900 md:table-cell">E-mail</th>
                <th scope="col" class="px-3 py-3.5 text-start text-sm font-semibold text-gray-900">Administrador</th>
                <!-- <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0"><span class="title">Edit</span></th> -->
            </tr>
        </thead>
        <tbody class="divide-gray-300 divide-y bg-white">
            <tr *ngFor="let usuario of usuariosFiltrados$ | async usuariosFiltrados">
                <td class="w-full max-w-0 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:w-auto sm:max-w-none sm:pl-0">
                    {{usuario.username}}
                    <dl class="font-normal lg:hidden">
                        <dt class="title md:hidden">E-mail</dt>
                        <dd class="mt-1 truncate text-gray-500 md:hidden">{{usuario.email}}</dd>
                    </dl>
                </td>
                <td class="hidden px-3 py-4 text-sm text-gray-500 md:table-cell">{{usuario.email}}</td>
                <td class="px-3 py-4 text-sm text-gray-500">{{usuario.admin ? 'Sim' : 'Não'}}</td>
                <!-- <td class="py-4 pl-3 pr-4 text-end text-sm font-medium sm:pr-0">
                    <button (click)="onEdit(aluno)" type="button" class="rounded-md bg-indigo-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Editar<span class="title">, {{aluno.nomeCompleto}}</span></button>
                    <button (click)="onDelete(aluno)" type="button" class="rounded-md bg-red-600 px-2 py-1 text-xs font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 ml-1">Remover<span class="title">, {{aluno.nomeCompleto}}</span></button>
                </td> -->
                
            </tr>
        </tbody>
    </table>
</div>
