<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">

        <img class="mx-auto h-10 w-auto" src="assets/images/logo.svg" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Login</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div [ngClass]="funcService.validateInput('email')">
                <label class="form-label" for="email">E-mail</label>
                <div class="mt-2">
                    <input class="form-input " id="email" name="email" type="email" formControlName="email" autocomplete="email" required>
                    <p>{{funcService.getInputErrorMessage('email')}}</p>
                </div>
            </div>

            <div class="mt-6" [ngClass]="funcService.validateInput('password')">
                <label class="form-label" for="password">Senha</label>
                <div class="mt-2">
                    <input class="form-input" id="password" name="password" type="password" formControlName="password"
                        autocomplete="current-password" required>
                    <p>{{funcService.getInputErrorMessage('password')}}</p>
                </div>
            </div>

            <div class="text-end mt-2">
            <a routerLink="." (click)="forgotPassword()"
                class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu sua senha?</a>
            </div>


            <div class="mt-6">
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Entrar</button>
            </div>
        </form>


    </div>
</div>
