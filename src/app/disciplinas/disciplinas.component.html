<div class="isolate px-6 lg:px-0">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Disciplinas</h2>
    <p class="mt-1 text-sm leading-6 text-gray-600">Listagem de todas as Disciplinas</p>
    <div class="pt-2 mb-2">
    <label class="form-label" for="curso">Curso:</label>
    <select  [(ngModel)]="cursoId" (ngModelChange)="onSelectChange()" class="form-input" id="curso" name="curso" required>
        <option *ngFor="let curso of cursos$ | async cursos" [value]="curso.id">{{ curso.nome }}</option>
      </select>
    </div>
    <hr/>
    <table class="table-auto min-w-full divide-gray-300">
        <thead>
            <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-start text-sm font-semibold text-gray-900 sm:pl-0">#
                </th>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-start text-sm font-semibold text-gray-900 sm:pl-0">Nome
                </th>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-start text-sm font-semibold text-gray-900 sm:pl-0">Semestre
                </th>
            </tr>
        </thead>
        <tbody class="divide-gray-300 divide-y bg-white">
            <tr *ngFor="let disciplina of disciplinas$ | async disciplinas">
                <td 
                    class="w-full max-w-0 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:w-auto sm:max-w-none sm:pl-0">
                    {{disciplina.id}}
                </td>
                <td 
                    class="w-full max-w-0 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:w-auto sm:max-w-none sm:pl-0">
                    {{disciplina.nome}}
                </td>
                <td 
                    class="w-full max-w-0 py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:w-auto sm:max-w-none sm:pl-0">
                    {{disciplina.semestre}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
